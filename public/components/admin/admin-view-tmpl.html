<h1>Admin</h1>
<ul>
  <li ng-repeat="product in products">
    <p>
      Product: {{ product.title }}
      <br/>
      Description: {{ product.description }}
      <br/>
      Price: ${{ product.price }}
    </p>
    <input type="text" placeholder="Product" ng-model="product.title">
    <br/>
    <input type="text" placeholder="Description" ng-model="product.description">
    <br/>
    <input type="text" placeholder="Price" ng-model="product.price">
    <br/>
    <button type="submit" ng-click="updateProduct( product, $event )">Update Product</button>
    <button type="submit" ng-click="removeProduct( product._id, $event )">Remove Product</button>
  </li>
</ul>

<h2>Add Product</h2>
<input type="text" placeholder="Title" ng-model="newProduct.title">
<input type="text" placeholder="Color" ng-model="newProduct.color">
<button type="submit" ng-click="addProduct( newProduct )">Add Product</button>

<a href="" ui-sref="main">Main</a>
